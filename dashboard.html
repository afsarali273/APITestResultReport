<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Automation Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #06b6d4;
            --primary-light: #22d3ee;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0e1a 0%, #0f1419 100%);
            color: #e5e7eb;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 2rem;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.08) 0%, transparent 70%);
            animation: pulse 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        .dashboard-header {
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.1) 0%, rgba(20, 184, 166, 0.05) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(6, 182, 212, 0.2);
            border-radius: 20px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .dashboard-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            100% { left: 100%; }
        }

        .dashboard-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, #67e8f9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .dashboard-header p {
            color: #9ca3af;
            font-size: 1rem;
            font-weight: 400;
        }

        .stats-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(6, 182, 212, 0.15);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .stats-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .stats-card:hover {
            transform: translateY(-8px);
            border-color: rgba(6, 182, 212, 0.4);
            box-shadow: 0 12px 48px rgba(6, 182, 212, 0.2), 0 0 0 1px rgba(6, 182, 212, 0.1);
        }

        .stats-card:hover::before {
            opacity: 1;
        }

        .stats-card .label {
            color: #9ca3af;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
        }

        .stats-card .value {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, #67e8f9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .stats-card .subtext {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .table-container {
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(6, 182, 212, 0.15);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .table-container h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #f9fafb;
            margin-bottom: 1.5rem;
            letter-spacing: -0.01em;
        }

        .custom-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .custom-table thead th {
            background: rgba(6, 182, 212, 0.05);
            color: #9ca3af;
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 1rem;
            border-bottom: 1px solid rgba(6, 182, 212, 0.1);
            white-space: nowrap;
            text-align: left;
        }

        .custom-table tbody td {
            padding: 1.25rem 1rem;
            border-bottom: 1px solid rgba(6, 182, 212, 0.05);
            color: #d1d5db;
            font-size: 0.9rem;
        }

        .custom-table tbody tr {
            transition: all 0.2s;
        }

        .custom-table tbody tr:hover {
            background: rgba(6, 182, 212, 0.05);
            transform: scale(1.01);
        }

        .custom-table tbody tr:last-child td {
            border-bottom: none;
        }

        .badge-status {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            gap: 0.5rem;
        }

        .badge-passed {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.2);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.1);
        }

        .badge-failed {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.1);
        }

        .search-box {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(6, 182, 212, 0.2);
            border-radius: 12px;
            padding: 0.875rem 1.25rem;
            color: #e5e7eb;
            margin-bottom: 1.5rem;
            width: 100%;
            max-width: 400px;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1), 0 0 20px rgba(6, 182, 212, 0.2);
            background: rgba(15, 23, 42, 0.8);
        }

        .search-box::placeholder {
            color: #6b7280;
        }

        .link-button {
            color: var(--primary-light);
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.2s;
            display: inline-block;
        }

        .link-button:hover {
            background: rgba(6, 182, 212, 0.1);
            color: #fff;
            transform: translateX(4px);
        }

        @media print {
            body {
                background-color: white;
                color: black;
            }
            .stats-card, .table-container, .dashboard-header {
                background-color: white;
                border-color: #ddd;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="dashboard-header">
            <h1>ðŸ”¬ API Test Automation Dashboard</h1>
            <p>Comprehensive test execution results and analytics</p>
        </div>

        <!-- Stats Cards -->
        <div class="row mb-4" id="statsCards">
            <!-- Stats will be populated by JavaScript -->
        </div>

        <!-- Test Runs Table -->
        <div class="table-container">
            <h3>Recent Test Runs</h3>
            <input type="text" class="search-box" placeholder="Search by Run ID or Suite Name...">
            
            <table class="custom-table">
                <thead>
                    <tr>
                        <th>Run ID</th>
                        <th>Suite Name</th>
                        <th>Status</th>
                        <th>Total Tests</th>
                        <th>Passed</th>
                        <th>Failed</th>
                        <th>Duration</th>
                        <th>Timestamp</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="testRunsTable">
                    <!-- Table rows will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let testData = null;

        // Load JSON data
        fetch('mock-data.json')
            .then(response => response.json())
            .then(data => {
                testData = data;
                populateDashboard();
            })
            .catch(error => console.error('Error loading data:', error));

        function populateDashboard() {
            const suites = testData.suites;
            
            // Calculate stats
            const totalRuns = suites.length;
            const totalPassed = suites.reduce((sum, s) => sum + s.passed, 0);
            const totalFailed = suites.reduce((sum, s) => sum + s.failed, 0);
            const totalTests = totalPassed + totalFailed;
            const passRate = ((totalPassed / totalTests) * 100).toFixed(1);
            
            const durations = suites.map(s => {
                const parts = s.executionDuration.split(' ');
                const mins = parseInt(parts[0]);
                const secs = parseInt(parts[1]);
                return mins + secs / 60;
            });
            const avgDuration = (durations.reduce((a, b) => a + b, 0) / durations.length).toFixed(1);
            
            // Populate stats cards
            document.getElementById('statsCards').innerHTML = `
                <div class="col-md-4">
                    <div class="stats-card">
                        <div class="label">Total Runs</div>
                        <div class="value">${totalRuns}</div>
                        <div class="subtext">Test suites executed</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stats-card">
                        <div class="label">Pass Rate</div>
                        <div class="value">${passRate}%</div>
                        <div class="subtext">${totalPassed} passed, ${totalFailed} failed</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stats-card">
                        <div class="label">Avg Duration</div>
                        <div class="value">${avgDuration}m</div>
                        <div class="subtext">Per test suite</div>
                    </div>
                </div>
            `;
            
            // Populate table
            const tbody = document.getElementById('testRunsTable');
            tbody.innerHTML = suites.map(suite => {
                const status = suite.failed === 0 ? 'Passed' : 'Failed';
                const badgeClass = suite.failed === 0 ? 'badge-passed' : 'badge-failed';
                const timestamp = new Date(suite.startTime).toLocaleString();
                
                return `
                    <tr>
                        <td><strong>${suite.adoRunId}</strong></td>
                        <td>${suite.suiteName}</td>
                        <td><span class="badge-status ${badgeClass}">${status}</span></td>
                        <td>${suite.totalTestCases}</td>
                        <td>${suite.passed}</td>
                        <td>${suite.failed}</td>
                        <td>${suite.executionDuration}</td>
                        <td>${timestamp}</td>
                        <td><a href="suite-detail.html?runId=${suite.adoRunId}" class="link-button">View Details</a></td>
                    </tr>
                `;
            }).join('');
        }

        // Search functionality
        document.querySelector('.search-box').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('.custom-table tbody tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        });
    </script>
</body>
</html>
